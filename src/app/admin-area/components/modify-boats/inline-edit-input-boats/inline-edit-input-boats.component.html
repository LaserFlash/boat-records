<mat-list-item
  class="edit-item"
  [style.background-color]="remove ? '#ff8a80' : ''"
  [style.background-color]="done ? '#ccff90' : ''"
>
  <div class="inputs flex-row flex-wrap gap-20">
    <mat-form-field>
      <input matInput placeholder="Boat Name" [(ngModel)]="updatedDoc.name" />
    </mat-form-field>
    <mat-checkbox matInput [(ngModel)]="updatedDoc.selectable" labelPosition="before">
      Is active
    </mat-checkbox>
  </div>
  <button mat-stroked-button (click)="submitEdit()">Save</button>
</mat-list-item>
<mat-divider></mat-divider>
