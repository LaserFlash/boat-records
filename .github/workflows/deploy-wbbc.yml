name: WBBC Release
"on": 
  push:
    tags:        
      - 'v*' 
jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci && npm run build:wbbc
      - run: cd firebase/functions && npm ci
      - uses: w9jds/setup-firebase@main
        with:
          tools-version: 12.9.1
          project_id: wbbc-boats
          gcp_sa_key: ${{ secrets.GC_ACCOUNT_WBBC_USAGEMAINTENANCETRACKER }}
      - run: firebase deploy -f